{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3>确认删除</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <p>您确定要删除 <strong>{{ object.name }}</strong> 资源吗？</p>
                        <p>此操作不可逆，删除后数据将无法恢复。</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex">
                            <button type="submit" class="btn btn-danger me-2">确认删除</button>
                            <a href="{% url 'resource_list' %}" class="btn btn-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
